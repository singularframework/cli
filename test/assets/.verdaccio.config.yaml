storage: ./.verdaccio/storage
auth:
  htpasswd:
    file: ./.verdaccio/htpasswd
web:
  title: Verdaccio
packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $all
  '**':
    access: $all
    publish: $all
    unpublish: $all
server:
  keepAliveTimeout: 60
logs:
  - { type: stdout, format: pretty, level: http }
